<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="BootStrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css">
    <title>Nullification</title>
</head>

<body>
    <div id="content">
        <div id="navtab"></div>
        <div class="jumbotron">
            <div class="container">
                <div class="row equal-height">
                    <div class="col-md-8" style="color: white;">
                        <h1>
                            Nullification
                            <p>If you or your representative is under duress, or just want to cancel a previous vote,
                                you can use the screct key to nullify the vote.
                            </p>
                        </h1>

                    </div>
                    <div class="col-md-4">
                        <div class="inner-content vertical-center">
                            <button form="Nullification" class="btn btn-danger btn-larger btn-3d"
                                id="nullifyBtn">Nullify</button>
                        </div>
                    </div>
                </div>
            </div>
        </div><br>

        <div class="container">
            <div class="row">
                <div class="col-md-10 col-md-push-1 container-form">
                    <h2>Election Information</h2>

                    <!-- 组织者 -->
                    <div class="form-group">
                        <label for="organizer" class="title">Organizer:</label>
                        <span id="organizer">Organizer Name</span>
                    </div>

                    <!-- 开始时间 -->
                    <div class="form-group">
                        <label for="startTimeInfo" class="title">Start Time:</label>
                        <span id="startTimeInfo">2023-01-01 00:00</span>
                    </div>

                    <!-- 结束时间 -->
                    <div class="form-group">
                        <label for="endTimeInfo" class="title">End Time:</label>
                        <span id="endTimeInfo">2023-12-31 23:59</span>
                    </div>

                    <!-- Bulletin Board 链接 -->
                    <div class="form-group">
                        <label for="bulletinLink" class="title">Bulletin Board:</label>
                        <a href="#" id="bulletinLink">Click to view Bulletin Board</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-md-10 col-md-push-1 container-form">
                    <form action="#" id="Nullification">
                        <div class="form-group">
                            <label for="secretKey" class="title">Enter Secret Key:</label>
                            <input type="text" class="form-control" id="secretKey" placeholder="Enter secret key">
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <label class="modal-title">Message</label>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body" id="modalMessage">
                        <!-- 这里是模态框的消息内容，使用js -->
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <footer id="footer">
        <span class="glyphicon glyphicon-lock"></span>&nbsp;&nbsp;
        <span class="glyphicon glyphicon-globe"></span>&nbsp;&nbsp;
        <span class="glyphicon glyphicon-check"></span>
    </footer>


    <script src="js/jquery-3.7.0.js"></script>
    <script src="BootStrap/js/bootstrap.min.js"></script>
    <script src="js/nullification.js"></script>
    <script>
        $(function () {
            $("#navtab").load("navbar.html");
        });
    </script>
</body>

</html>
