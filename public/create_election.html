<!DOCTYPE html>
<html lang="en">

<head>
    <base href="/">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="BootStrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css">
    <title>create election</title>
</head>

<body>
    <div id="content">
        <div id="navtab"></div>
        <div class="jumbotron">
            <div class="container">
                <div class="row equal-height">
                    <div class="col-md-8" style="color: white;">
                        <h1>Create a New Election</h1>
                        <p>You can create an election according to your needs, including title, description, question...
                        </p>
                    </div>
                    <div class="col-md-4">
                        <div class="inner-content vertical-center">
                            <button class="btn btn-primary btn-larger btn-3d" form="Election">Commit and Create</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-md-10 col-md-push-1 container-form">

                    <form id="Election" action="">
                        <!-- Title -->
                        <div class="form-group">
                            <label for="Title" class="title">Title:</label>
                            <input type="text" class="form-control" id="title" name="title"
                                placeholder="The name for your election" required>
                        </div><br>
                        <!-- Description -->
                        <div class="form-group">
                            <label for="description" class="title">Description:</label>
                            <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                        </div><br>
                        <!-- Question -->
                        <div class="form-group">
                            <label for="option" class="title">Question:</label>
                            <input type="text" class="form-control" id="questionInput" name="questionInput"
                                placeholder="Enter your question here" required>
                        </div><br>
                        <!-- Email -->
                        <div class="form-group">
                            <label for="email" class="title">Help Email Address:</label>
                            <input type="email" class="form-control" id="email" name="email">
                        </div><br>
                        <!-- Vote Start Time -->
                        <div class="form-group">
                            <label for="voteStartTime" class="title">Vote Start Time:</label>
                            <input type="datetime-local" class="form-control" id="voteStartTime" name="voteStartTime"
                                min="2023-01-01T00:00:00" max="2033-12-31T23:59:59" required>
                        </div><br>
                        <!-- Vote End Time -->
                        <div class="form-group">
                            <label for="voteEndTime" class="title">Vote End Time:</label>
                            <input type="datetime-local" class="form-control" id="voteEndTime" name="voteEndTime"
                                min="2023-01-01T00:00:00" max="2033-12-31T23:59:59" required>
                        </div><br>
                        <!-- Nullification End Time -->
                        <div class="form-group">
                            <label for="nulEndTime" class="title">Nullification End Time:</label>
                            <input type="datetime-local" class="form-control" id="nulEndTime" name="nulEndTime"
                                min="2023-01-01T00:00:00" max="2033-12-31T23:59:59" required>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Success modal -->
        <div id="successModal" class="modal fade" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Message</h4>
                    </div>
                    <div class="modal-body">
                        <p>Creation success!</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>

            </div>
        </div>

    </div>

    <footer id="footer">
        <span class="glyphicon glyphicon-lock"></span>&nbsp;&nbsp;
        <span class="glyphicon glyphicon-globe"></span>&nbsp;&nbsp;
        <span class="glyphicon glyphicon-check"></span>
    </footer>

    <script src="js/jquery-3.7.0.js"></script>
    <script src="BootStrap/js/bootstrap.min.js"></script>
    <script src="js/create_option.js"></script>
    <script>
        $(function () {
            $("#navtab").load("navbar.html", function () {
                $.get('/checkLoginStatus', function (data) {
                    if (data.loggedIn) {
                        // The user has logged in, adjust the front-end display.
                        document.getElementById("loginButton").style.display = "none";
                        document.getElementById("userDropdown").style.display = "inline";
                        document.getElementById("usernameDisplay").innerText = data.user.username;
                    } else {
                        // The user has not logged in, adjust the front-end display.
                        document.getElementById("loginButton").style.display = "inline";
                        document.getElementById("userDropdown").style.display = "none";
                    }
                });
            });
        });
    </script>
</body>

</html>
