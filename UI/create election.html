<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="BootStrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css">
    <title>create election</title>
</head>

<body>
    <div id="content">
        <div id="navtab"></div>
        <div class="jumbotron">
            <div class="container">
                <div class="row equal-height">
                    <div class="col-md-8" style="color: white;">
                        <h1>Create a New Election</h1>
                        <p>You can create election according to your needs, including title, description, questions...
                        </p>
                    </div>
                    <div class="col-md-4">
                        <div class="inner-content vertical-center">
                            <button class="btn btn-primary btn-larger" form="Election">Commit and Create</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-md-10 col-md-push-1 container-form">
                    <!-- <h2 class="text-center">Create a New Election</h2> -->

                    <form id="Election" action="">
                        <!-- 标题 -->
                        <div class="form-group">
                            <label for="Title" class="title">Title:</label>
                            <input type="text" class="form-control" id="Title" name="Title"
                                placeholder="the name for your election" required>
                        </div><br>
                        <!-- 描述 -->
                        <div class="form-group">
                            <label for="description" class="title">Description:</label>
                            <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                        </div><br>
                        <!-- 问题 -->
                        <div class="form-group">
                            <label for="option" class="title">Questions:</label>
                            <div id="pollContainer"></div>
                            <button type="button" class="btn btn-primary" onclick="addQuestionField()">Add
                                Question</button>
                        </div><br>
                        <!-- 额外选项 -->
                        <div class="form-group">

                            <label style="margin-bottom: 0;" class="title">Extra options:</label>

                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" name="aliases"> Use voter aliases
                                    <span class="text-muted">(voter identities will be replaced)</span>
                                </label>
                            </div>

                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" name="Randomize"> Randomize answer order
                                    <span class="text-muted">(the answers to questions appear in random order for
                                        each
                                        voter)</span>
                                </label>
                            </div>

                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" name="Private"> Private
                                    <span class="text-muted">(only visible to registered
                                        voters)</span>
                                </label>
                            </div>

                        </div><br>
                        <!-- 联系邮箱 -->
                        <div class="form-group">
                            <label for="email" class="title">Help Email Address:</label>
                            <input type="email" class="form-control" id="email" name="email">
                        </div><br>
                        <!-- 起始时间 -->
                        <div class="form-group">
                            <label for="startTime" class="title">Start Time:</label>
                            <input type="datetime-local" class="form-control" id="startTime" name="startTime"
                                min="2023-01-01T00:00:00" max="2033-12-31T23:59:59" required>
                        </div><br>
                        <!-- 结束时间 -->
                        <div class="form-group">
                            <label for="endTime" class="title">End Time:</label>
                            <input type="datetime-local" class="form-control" id="endTime" name="endTime"
                                min="2023-01-01T00:00:00" max="2033-12-31T23:59:59" required>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- 成功框 -->
        <div id="successModal" class="modal fade" role="dialog">
            <div class="modal-dialog">

                <!-- 内容-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Message</h4>
                    </div>
                    <div class="modal-body">
                        <p>Creation success!</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>

            </div>
        </div>

    </div>

    <footer id="footer">
        <span class="glyphicon glyphicon-lock"></span>&nbsp;&nbsp;
        <span class="glyphicon glyphicon-globe"></span>&nbsp;&nbsp;
        <span class="glyphicon glyphicon-check"></span>
    </footer>

    <script src="js/jquery-3.7.0.js"></script>
    <script src="BootStrap/js/bootstrap.min.js"></script>
    <script src="js/create_option.js"></script>
    <script>
        $(function () {
            $("#navtab").load("navbar.html");
        });
    </script>
</body>

</html>
