<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="BootStrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css">
    <title>About</title>
</head>

<body>
    <div id="content">
        <div id="navtab"></div>
        
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-md-push-3">
                    <div id="TeamPhoto" class="carousel slide">
                        <!-- 轮播（Carousel）指标 -->
                        <ol class="carousel-indicators">
                            <li data-target="#TeamPhoto" data-slide-to="0" class="active"></li>
                            <li data-target="#TeamPhoto" data-slide-to="1"></li>
                            <li data-target="#TeamPhoto" data-slide-to="2"></li>
                            <li data-target="#TeamPhoto" data-slide-to="3"></li>
                            <li data-target="#TeamPhoto" data-slide-to="4"></li>
                        </ol>
                        <!-- 轮播（Carousel）项目 -->
                        <div class="carousel-inner">
                            <div class="item active">
                                <img src="./jmg/team_1.jpg" alt="First slide">
                                <div class="carousel-caption">The election team at Takoma Park, MD in 2009.</div>
                            </div>
                            <div class="item">
                                <img src="./jmg/team_2.jpg" alt="Second slide">
                                <div class="carousel-caption">Alan + Ron Rivest in front of Alan's old car with CRYPTO
                                    plates.</div>
                            </div>
                            <div class="item">
                                <img src="./jmg/team_3.jpg" alt="Third slide">
                                <div class="carousel-caption">Chaum at Takoma Park 2009.</div>
                            </div>
                            <div class="item">
                                <img src="./jmg/team_4.jpg" alt="Fourth slide" style="width: 100%;height: 100%;">
                                <div class="carousel-caption">The election scene outside of Takoma Park, MD in 2009.
                                </div>
                            </div>
                            <div class="item">
                                <img src="./jmg/team_5.jpg" alt="Fifth slide">
                                <div class="carousel-caption">Chaum and Rivest at UMBC CDL getting ready for Takoma Park
                                    election.
                                </div>
                            </div>
                        </div>
                        <!-- 轮播（Carousel）导航 -->
                        <a class="left carousel-control" href="#TeamPhoto" role="button" data-slide="prev">
                            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="right carousel-control" href="#TeamPhoto" role="button" data-slide="next">
                            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <footer id="footer">
        <span class="glyphicon glyphicon-lock"></span>&nbsp;&nbsp;
        <span class="glyphicon glyphicon-globe"></span>&nbsp;&nbsp;
        <span class="glyphicon glyphicon-check"></span>
    </footer>

    <script src="js/jquery-3.7.0.js"></script>
    <script src="BootStrap/js/bootstrap.min.js"></script>
    <script>
        $(function () {
            $("#navtab").load("navbar.html");
        });
    </script>
</body>

</html>
