<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="BootStrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css">
    <title>vote</title>
</head>

<body>
    <div id="content">
        <div id="navtab"></div>
        <div class="jumbotron">
            <div class="container">
                <div class="row equal-height">
                    <div class="col-md-8" style="color: white;">
                        <h1>
                            Make Your Vote
                            <p>Please make your vote according to the objective situation and personal
                                preference (make sure it is your personal wish)
                            </p>
                        </h1>
        
                    </div>
                    <div class="col-md-4">
                        <div class="inner-content vertical-center">
                            <button class="btn btn-primary btn-larger" form="Election" type="submit">Confirm Vote</button>
                        </div>
                    </div>
                </div>
            </div>
        </div><br>
        <div class="container container-form">
            <form action="#" id="voteform">
                <div class="form-group">
                    <h3>1. Do you like eating apples?</h3>
                    <div>
                        <label class="radio-inline">
                            <input type="radio" name="question1" value="Yes"> Yes
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="question1" value="No"> No
                        </label>
                    </div>
                </div><br>
            </form>
        </div>
    </div>

    <footer id="footer">
        <span class="glyphicon glyphicon-lock"></span>&nbsp;&nbsp;
        <span class="glyphicon glyphicon-globe"></span>&nbsp;&nbsp;
        <span class="glyphicon glyphicon-check"></span>
    </footer>

    <script src="js/jquery-3.7.0.js"></script>
    <script src="BootStrap/js/bootstrap.min.js"></script>
    <script>
        $(function () {
            $("#navtab").load("navbar.html");
        });
    </script>
</body>

</html>
